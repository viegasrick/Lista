<header>
    <h1>30 Dias Oração de Relacionamento</h1>

<div class="container">
    
    <div class="task completed" data-id="1">
        <input type="checkbox" id="task1">
        <label for="task1">
            <h2>DÍA 1: Sua saúde mental</h2>
            <p>
                Hoje é o primeiro dia do seu desafio de 30 dias de fortalecimento de relacionamento.
                Sua tarefa diária é refletir sobre sua saúde mental e escrever algumas palavras sobre como você se sente.
                Lembre-se de se concentrar em cuidar de si mesmo para construir um relacionamento saudável.</p>
            </label>
        </div>
        
        <div class="task completed" data-id="2">
            <input type="checkbox" id="task2">
            <label for="task2">
            <h2>DÍA 2: Seus traumas do passado</h2>
            <p>Hoje é o segundo dia do desafio. Reflita sobre os traumas do seu passado e como eles podem estar afetando seu relacionamento atual.
                Escreva algumas palavras sobre como você planeja lidar com esses traumas para um relacionamento mais saudável.</p>
            </label>
        
        </div>
    
    <div class="task completed" data-id="3">
        <input type="checkbox" id="task3">
        <label for="task3">
            <h2>DÍA 3: Seu relacionamento com os seus pais</h2>
            <p>
                Hoje é o terceiro dia do desafio. Pense em como seu relacionamento com seus pais influencia sua vida amorosa.
                Escreva algumas palavras sobre como você pode melhorar seu relacionamento com seus pais para fortalecer seu relacionamento atual.</p>
        </label>
    </div>
    
    <div class="task completed" data-id="4">
        <input type="checkbox" id="task4">
        <label for="task4">
            <h2>DÍA 4: Domínio próprio e controle de raiva</h2>
            <p>No quarto dia do desafio, concentre-se em como você lida com o domínio próprio e o controle da raiva.
            Escreva sobre estratégias para lidar com a raiva de maneira construtiva em seu relacionamento.</p>
        </label>
    </div>

        <input type="checkbox" id="task5">
        <label for="task5">

            </p>
        </label>
    </div>

        <input type="checkbox" id="task6">

            </p>
        </label>
    </div>

            </p>
        </label>
    </div>

        <input type="checkbox" id="task8">

    </div>
